/* CSS */
.button-3 {

/* content editable */

*[contenteditable] { border-radius: 0.25em; min-width: 1em; outline: 0; }

span[contenteditable] { display: inline-block; }

/* heading */

h1 { font: bold 100% sans-serif; letter-spacing: 0.5em; text-align: center; text-transform: uppercase; }

/* table */

table { font-size: 75%; table-layout: fixed; width: 100%; }
table { border-collapse: separate; border-spacing: 2px; }
th, td { border-width: 1px; padding: 0.5em; position: relative; text-align: left; }
th, td { border-radius: 0.25em; border-style: solid; }
th { background: #EEE; border-color: #BBB; }
td { border-color: #DDD; }

/* page */

html { font: 16px/1 'Open Sans', sans-serif; overflow: auto; padding: 0.5in; }
html { background: #999; cursor: default; }

body { box-sizing: border-box; height: 11in; margin: 0 auto; overflow: hidden; padding: 0.5in; width: 8.5in; }
body { background: #FFF; border-radius: 1px; box-shadow: 0 0 1in -0.25in rgba(0, 0, 0, 0.5); }

/* header */

header { margin: 0 0 3em; }
header:after { clear: both; content: ""; display: table; }

header h1 { background: #000; border-radius: 0.25em; color: #FFF; margin: 0 0 1em; padding: 0.5em 0; }
header address { float: left; font-size: 75%; font-style: normal; line-height: 1.25; margin: 0 1em 1em 0; }
header address p { margin: 0 0 0.25em; }
header span, header img { display: block; float: right; }
header span { margin: 0 0 1em 1em; max-height: 25%; max-width: 60%; position: relative; }
header img { max-height: 100%; max-width: 100%; }
header input { cursor: pointer; -ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=0)"; height: 100%; left: 0; opacity: 0; position: absolute; top: 0; width: 100%; }

/* article */

article, article address, table.meta, table.inventory { margin: 0 0 3em; }
article:after { clear: both; content: ""; display: table; }
article h1 { clip: rect(0 0 0 0); position: absolute; }

article address { float: left; font-size: 125%; font-weight: bold; }

/* table meta & balance */

table.meta, table.balance { float: right; width: 36%; }
table.meta:after, table.balance:after { clear: both; content: ""; display: table; }

/* table meta */

table.meta th { width: 40%; }
table.meta td { width: 60%; }

/* table items */

table.inventory { clear: both; width: 100%; }
table.inventory th { font-weight: bold; text-align: center; }

table.inventory td:nth-child(1) { width: 26%; }
table.inventory td:nth-child(2) { width: 38%; }
table.inventory td:nth-child(3) { text-align: right; width: 12%; }
table.inventory td:nth-child(4) { text-align: right; width: 12%; }
table.inventory td:nth-child(5) { text-align: right; width: 12%; }

/* table balance */

table.balance th, table.balance td { width: 50%; }
table.balance td { text-align: right; }

/* aside */

aside h1 { border: none; border-width: 0 0 1px; margin: 0 0 1em; }
aside h1 { border-color: #999; border-bottom-style: solid; }

/* javascript */

.add, .cut
{
	border-width: 1px;
	display: block;
	font-size: .8rem;
	padding: 0.25em 0.5em;	
	float: left;
	text-align: center;
	width: 0.6em;
}

.add, .cut
{
	background: #9AF;
	box-shadow: 0 1px 2px rgba(0,0,0,0.2);
	background-image: -moz-linear-gradient(#00ADEE 5%, #0078A5 100%);
	background-image: -webkit-linear-gradient(#00ADEE 5%, #0078A5 100%);
	border-radius: 0.5em;
	border-color: #0076A3;
	color: #FFF;
	cursor: pointer;
	font-weight: bold;
	text-shadow: 0 -1px 2px rgba(0,0,0,0.333);
}

.add { margin: -2.5em 0 0; }

.add:hover { background: #00ADEE; }

.cut { opacity: 0; position: absolute; top: 0; left: -1.5em; }
.cut { -webkit-transition: opacity 100ms ease-in; }

tr:hover .cut { opacity: 1; }

@media print {
	* { -webkit-print-color-adjust: exact; }
	html { background: none; padding: 0; }
	body { box-shadow: none; margin: 0; }
	span:empty { display: none; }
	.add, .cut { display: none; }
}

@page { margin: 0; }
</style>

        <script>
           
            let table = document.querySelector("#table");
            
            function row(i,Item,Description,Rate,quantity = 1){
                let a = `<td><a class="cut" onclick = "this.parentElement.parentElement.remove()">-</a><span contenteditable id="Item">${Item}</span></td>
						<td><span contenteditable id="Description">${Description}</span></td>
						<td><span data-prefix>$</span><span contenteditable id="Rate" oninput="let child = this.parentElement.parentElement.children[4].childNodes[1];child.innerHTML = Number(this.innerHTML)*Number(this.parentElement.parentElement.children[3].childNodes[0].innerHTML) ;price_update()">${Rate}</span></td>
						<td><span contenteditable id="Quantity" oninput="calculate_val(this)" onload="calculate_val(this)" >${quantity}</span></td>
						<td><span data-prefix>$</span><span id="Price" >`+Rate*quantity+`</span></td>`;
                let b = `<tr>${a}</tr>`;
                table.innerHTML += (b);
				price_update();
				console.log("new object created");

				calculate_val = function(e){
					let max_stock = 0;
					let stock = fetch("stock.php?key="+e.model).then(response =>  response.json()).then(data => max_stock);
					let quantity = e.parentElement.parentElement.children[3].childNodes[0];
					let rate = e.parentElement.parentElement.children[2].childNodes[1];
					let price = e.parentElement.parentElement.children[4].childNodes[1];
					if(Number(quantity.innerHTML)>max_stock){quantity.innerHTML = max_stock;}
					price.innerHTML = quantity.innerHTML*rate.innerHTML;
					price_update();
					console.log(quantity,rate,price)
				}
            }
            
            function price_update(){
                let p = document.querySelectorAll("#Price"),
                total = document.querySelector("#total"),
                sum = 0;
                for (let index = 0; index < p.length; index++) {
                    sum += Number(p[index].innerHTML)
                }
                total.innerHTML = sum;
				getinfo();
            }

<script src="https://unpkg.com/html5-qrcode"></script>
<script>
	let scanner;
	let laps = [];
	var audio = new Audio('https://www.soundjay.com/buttons/sounds/beep-08b.mp3');
	
    const info_arr = new Object();

	window.onkeyup = function(event) {    
		  let key = event.key.toUpperCase();
		  if ( key == 'A' ) {
			startScanner();
} 
          else if ( key == 'P' ) {
			console.log(info_arr);
} 
}
	function startScanner() {
		if (!scanner) {
			scanner = new Html5QrcodeScanner("my-qr-reader", { fps: 60, qrbox: 250 });
			scanner.render(onScanSuccess, onScanFailure);
		} else {
			scanner.clear();
			scanner.render(onScanSuccess);
		}
	}

	function onScanSuccess(decodedText, decodedResult) {
	json = JSON.parse(`${decodedText}`);
	filter();
	audio.play();
		scanner.clear();  // Stop the scanner after successful scan
	}
	function onScanFailure(error) {
            // handle scan failure, if needed
        }

function filter(data=1){
try{
json.count = Number(data);
}
catch(err) {
json.count+=0;
}

let filtered_list = new Set(laps.map(i=>i.model));// here we are identifing a object using model attribute and trying to update the count
if(filtered_list.has(json.model) && laps.length>0){
for(let i = 0;i<laps.length ; i++){
	if (json.model == laps[i].model){
		laps[i].count+=Number(json.count);
		break;
	}

}
}
else{laps.push(json);}
console.log(laps);
table.innerHTML = "";
for (let index = 0; index < laps.length; index++) {
	
	let e = laps[index];
	row(index,e.brand ,e.model ,100,e.count)
}

}

async function getinfo(){
    let dis =  document.querySelectorAll("#Description"),
    quantity = document.querySelectorAll("#Quantity");
    for (let index = 0; index < dis.length; index++) {
		let stock = await fetch("stock.php?key="+dis[index].innerHTML).then(response => {return response.text()}).then(data => {return(data);});
        info_arr[dis[index].innerHTML] = stock-quantity[index].innerHTML;
    }
    
}


function senddata() {
	getinfo();
  const xhttp = new XMLHttpRequest();
  xhttp.open("POST", "file.php", true);
  xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
  xhttp.send(JSON.stringify(info_arr));
}

  
</script>
