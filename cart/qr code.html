<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport"
		content="width=device-width, 
						initial-scale=1.0" />
	<title>QR Code Generator</title>
	
	<style>
		h1, h3 {
		color: green;
		}
		body, header {
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		}
	</style>
	<script src=
"https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js">
	</script>
</head>

<body>
	<header>
		<h3>QR code generator using qrcode.js</h3>
		<h3>To visit geeksforgeeks.org scan below code</h3>
		<textarea type="text" id="text" oninput="newqr(this.value);" style="resize: none;width: 388px;height: 120px;"></textarea>
	</header>
	<main>
		<div id="qrcode"></div>
        
	</main>
	
	<script>
function newqr(string){
	document.querySelector('#qrcode').innerHTML='';
var qrcode = new QRCode("qrcode", {
    text: string,
    width: 200,
    height: 200,
    correctLevel: QRCode.CorrectLevel.L

});}
	</script>
</body>

</html>
